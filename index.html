<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <!-- main css -->
    <link rel="stylesheet" href="./style.css">
    <title>Movie</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <nav class="navbar bg-primary" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-light">Movie</a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-3 text-dark header__search" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light " type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="row hero__inner">
                    <div class="col-3 hero__left m-0 p-0">
                        <label for="exampleDataList" class="form-label w-100">
                            <input class="form-control w-100 hero__search" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                        </label>

                        <select class="form-select hero__select_title" aria-label="Default select example">
                            <option hidden>Title</option>
                            <option value="all">All</option>
                          </select>

                        <select class="form-select hero__select_lang my-2" aria-label="Default select example">
                            <option hidden>Language</option>
                            <option value="all">All</option>
                          </select>

                        <select class="form-select hero__select_category mb-2" aria-label="Default select example">
                            <option hidden>Categoty</option>
                            <option value="all">All</option>
                          </select>

                        <select class="form-select hero__select_year" aria-label="Default select example">
                            <option hidden>Year</option>
                            <option value="all">All</option>
                          </select>
                    </div>

                    <div class="col-9 hero__right">
                        <ul class="hero__list">



                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <footer class="text-center text-lg-start bg-primary" style="background-color: #db6930;">
                <div class="container d-flex justify-content-center py-5">
                    <button type="button" class="btn btn-primary btn-lg btn-floating mx-2 bg-info">
                    <i class="fab fa-facebook-f"></i>
                  </button>
                    <button type="button" class="btn btn-primary btn-lg btn-floating mx-2 bg-info">
                    <i class="fab fa-youtube"></i>
                  </button>
                    <button type="button" class="btn btn-primary btn-lg btn-floating mx-2 bg-info">
                    <i class="fab fa-instagram"></i>
                  </button>
                    <button type="button" class="btn btn-primary btn-lg btn-floating mx-2 bg-info">
                    <i class="fab fa-twitter"></i>
                  </button>
                </div>

                <!-- Copyright -->
                <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    Â© 2023 Copyright:
                    <a class="text-white" href="https://mdbootstrap.com/">MirkhakimAzizov</a>
                </div>
                <!-- Copyright -->
            </footer>
        </div>
    </footer>

</body>
<script src="./movies.js"></script>
<script src="./script.js"></script>

</html>
