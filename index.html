<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <!-- main css -->
    <link rel="stylesheet" href="./style.css">
    <!-- site title -->
    <title>Movie</title>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <nav class="navbar bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="./index.html" class="navbar-brand text-light">MOVIE</a>
                <form class="d-flex justify-content-between" role="search">
                    <input class="form-control me-3 text-dark header__search form-control-lg" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn__bookmark btn-outline text-light rounded-5 ms-4" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bookmarks" viewBox="0 0 16 16">
                                <path d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5V4zm2-1a1 1 0 0 0-1 1v10.566l3.723-2.482a.5.5 0 0 1 .554 0L11 14.566V4a1 1 0 0 0-1-1H4z"/>
                                <path d="M4.268 1H12a1 1 0 0 1 1 1v11.768l.223.148A.5.5 0 0 0 14 13.5V2a2 2 0 0 0-2-2H6a2 2 0 0 0-1.732 1z"/>
                              </svg>
                        </button>
                    <ul class="bookmark__list shadow">Bookmark:</ul>
                </form>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main class="main bg-primary bg-opacity-50">
        <section class="hero">
            <div class="container">

                <!-- Modal -->
                <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Film info:</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body d-flex align-items-center justify-content-around flex-column">

                            </div>
                        </div>
                    </div>
                </div>


                <div class="row hero__inner">
                    <div class="col-12 col-sm-3 hero__left m-0 p-2">
                        <!-- selected -->
                        <form action="#" class="form">

                            <label for="exampleDataList" class="form-label w-100">
                                <input class="form-control w-100 hero__search_title" list="datalistOptions" id="exampleDataList" placeholder="Title to search...">
                            </label>

                            <label for="exampleDataList" class="form-label w-100">
                                <input class="form-control w-100 hero__search_rating" type="number" onblur="this.value = minMax(this, this.value)" min="6" max="9" list="datalistOptions" id="exampleDataList" placeholder="Rating to search (6-9)...">
                            </label>

                            <select class="form-select hero__select_category mb-2 " aria-label="Default select example">
                                <option hidden>Categoty</option>
                                <option value="all">All</option>
                              </select>

                            <div class="btn__list gap-2 justify-content-between align-items-center">
                                <button class="form__search text-center btn btn-primary w-100 mb-2" type="button">SEARCH</button>
                                <button class="form__all text-center btn btn-success w-100" type="button">GO BACK</button>
                            </div>

                        </form>
                    </div>

                    <!-- cards -->
                    <div class="col-12 col-sm-9 hero__right bg-white bg-opacity-10 rounded-5">
                        <!-- pagenation -->
                        <div class="hero__right__pagenation p-2 pb-3 d-flex justify-content-end align-items-center">

                        </div>
                        <ul class="hero__list">

                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <footer class="text-center text-lg-start bg-primary" style="background-color: #db6930;">
            <div class="container d-flex justify-content-center py-5">
                <!-- facebook link -->
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2 bg-info">
                    <a href="https://facebook.com/MirkhakimAzizov" class="footer__link">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                  </button>
                <!-- you tube link -->
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2 bg-info">
                    <a href="#" class="footer__link">
                        <i class="fab fa-youtube"></i>
                    </a>
                  </button>
                <!-- instagram link -->
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2 bg-info">
                    <a href="#" class="footer__link">
                        <i class="fab fa-instagram"></i>
                    </a>
                  </button>
                <!-- twitter link -->
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2 bg-info">
                    <a href="#" class="footer__link">
                        <i class="fab fa-twitter"></i>
                    </a>
                  </button>
            </div>

            <!-- Copyright -->
            <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2023 Copyright:
                <a class="text-white" href="https://t.me/MirkhakimAzizov">MirkhakimAzizov</a>
            </div>
            <!-- Copyright -->
        </footer>
    </footer>

</body>

<!-- script file -->
<script src="./utils.js"></script>
<script src="./movies.js"></script>
<script src="./script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>

</html>
